<html>
  <head>
    <title>Chessler Engine V2</title>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>
    <script type="text/javascript" src="js/garbochess.js"></script>
    <script type="text/javascript" src="js/boardui.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        g_timeout = 1000;
        UINewGame();
      });
    </script>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      div.container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        margin-top: 0;
      }

      a {
        color: #337ab7;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      input[type="text"],
      textarea {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        resize: none;
      }

      #board {
        margin-top: 20px;
      }

      #output {
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
      }

      #PgnTextBox {
        margin-top: 10px;
      }

      #AnalysisToggleLink {
        display: inline-block;
        margin-top: 10px;
        color: #337ab7;
      }

      #FenTextBox {
        margin-top: 10px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="javascript:UINewGame()">New game</a>
        <select onchange="javascript:UIChangeStartPlayer()">
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
        Time per move:
        <input id="TimePerMove" value="3000" onchange="javascript:UIChangeTimePerMove()" />ms
        <a href="javascript:UIUndoMove()">Undo</a>
      </div>
      <div>
        <div id="board"></div>
        <span id="output"></span><br />
        <textarea cols="50" rows="6" id="PgnTextBox"></textarea><br />
        <div>
          <a id="AnalysisToggleLink" href="javascript:UIAnalyzeToggle()">Analysis: Off</a>
        </div>
        FEN: <input id="FenTextBox" onchange="javascript:UIChangeFEN()" />
      </div>
      <div>
        <h2>About</h2>
        <p>
          Can beat stockfish 15.1, 32% of the time. 164/500 times, (0.1 sec per move).
        </p>
      </div>
    </div>
  </body>
</html>
